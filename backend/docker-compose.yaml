api:
    build: .
    container_name: logistics_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/logistics_db
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && uvicorn backend.app:app --host 0.0.0.0 --port 8000"